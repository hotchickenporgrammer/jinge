<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>价格设置</title>
    <link rel="stylesheet" href="../css/price.css">
</head>

<body>
    <div class="container">
        <div class="myset">
            <div class="title_text">咨询收费设置</div>
            <div class="setmoney">单次咨询
                <input type="number" name="" id="">元
            </div>
            <div class="setmoney">单次可咨询
                    <input type="number" name="" id="">条
            </div>
        </div>
        <div class="myset">
                <div class="title_text pt">咨询回复费设置</div>
                <div class="setmoney">用户咨询
                    <input type="number" name="" id="">小时后，医生未回复即退款
                </div>
                <p class="warning">注：最长时间不可超过72小时</p> 

                <div class="setmoney">
                     用户单次咨询完成
                    <input type="number" name="" id="">
                    小时后，当次未使用条数作废
                </div>
                <p class="warning">注：最长时间不可超过72小时</p> 
            </div>
            <div class="footer_btn">
                    <button class="btn">保存修改</button>
            </div>
    </div>
</body>

</html>
