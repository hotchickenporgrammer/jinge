<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>从业经历</title>
    <link rel="stylesheet" href="../css/work.css">
</head>

<body>
    <div class="container">
        <div class="list_item">
            <div class="left">
                <span class="type">所属单位</span>
            </div>
            <div class="right">
                <input type="text" placeholder="例：广州医科大学附属医院">
            </div>
        </div>
        <div class="list_item">
            <div class="left">
                <span class="type">职称</span>
            </div>
            <div class="right" id="local">
                <div class="sel_local">请选择职称</div>
            </div>
        </div>
        <div class="warning">温馨提示：职称不能修改，请谨慎填写。如需修改，请联系管理员</div>
        <div class="list_item">
            <div class="left">
                <span class="type">主治方向</span>
            </div>
            <div class="right">
                <div class="sel_bin">请选择主治方向</div>
            </div>
        </div>
        <div class="mydesc">
            <div class="desc_title">
                <span class="title_text">从业经历</span>
                <span class="modify">
                    <img src="../img/bianji.png" alt="">
                    <div class="mod_text">修改</div>
                </span>
            </div>
            <textarea readonly=true name="" placeholder="请输入您的从业简历" id="content_text" cols="30" rows="10"
                class="content_text" rows="readonly"></textarea>
        </div>
        <div class="footer_btn">
            <button class="btn">保存修改</button>
        </div>
    </div>

    <!-- 弹出层 -->

    <div class="prop">
        <div class="prop_content">
            <div class="select">
                <div class="check_group">
                    <input type="checkbox" name="1" id="" value="医师" >
                    <label for="">医师</label>
                </div>
                <div class="check_group">
                    <input type="checkbox" name="1" id="" value="医师1" >
                    <label for="">医师</label>
                </div>
                <div class="check_group">
                    <input type="checkbox" name="1" id="" value="医师2" >
                    <label for="">医师</label>
                </div>
                <div class="check_group">
                    <input type="checkbox" name="1" id="" value="医师3" >
                    <label for="">医师</label>
                </div>
            </div>
            <div class="yorn">
                <div class="yes">确定</div>
                <div class="no">取消</div>
            </div>
        </div>
    </div>

    <!------------------------------------------------>
    <script src="../js/jquery.js"></script>
    <script src="../js/picker.min.js"></script>
    <script>
        $('.modify').click(function (e) {
            $("#content_text").prop("readonly", false).focus();

        });

        $('.no').click(function (e) {
            e.preventDefault();
            $('.prop').hide()
        });

        $('.sel_bin').click(function (e) {
            e.preventDefault();
            $('.prop').show()

        });


        $('.yes').click(function (e) {
            var sel_arr = []
            console.log(1)
            // $('.prop').hide()
            $('input:checkbox').each(function () {
                if($(this).prop("checked")){
                    sel_arr.push($(this).val())                    
                }
            });
            $('.sel_bin').text(sel_arr.join())
            $('.prop').hide()
        });





        //------------------------------------------------------------------
        var local = document.getElementById('local');
        var data_local = [{
            text: '小美',
            value: 1
        }, {
            text: '猪猪',
            value: 2
        }];
        var picker_local = new Picker({
            data: [data_local],
            selectedIndex: [0],
            title: '职称'
        })

        picker_local.on('picker.select', function (selectedVal, selectedIndex) {
            $('.sel_local').text(data_local[selectedIndex[0]].text)
        })

        local.addEventListener('click', function () {
            picker_local.show();
        });
    </script>
</body>

</html>
